<!DOCTYPE html>
<html lang="th">
<head>

<body>

                <input type="text" id="name" name="name" required placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡∏ú‡∏π‡πâ‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢">

                <input type="text" id="position" name="position" placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏≠‡∏≤‡∏à‡∏≤‡∏£‡∏¢‡πå‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏Ñ‡∏ì‡∏∞, ‡∏´‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏†‡∏≤‡∏Ñ‡∏ß‡∏¥‡∏ä‡∏≤, ‡∏ô‡∏±‡∏Å‡∏ß‡∏¥‡∏à‡∏±‡∏¢">

    <script>
        document.getElementById('speakerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>';
            
            try {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á FormData
                const formData = new FormData();
                
                // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ü‡∏≠‡∏£‡πå‡∏°
                const name = document.getElementById('name').value.trim();
                const position = document.getElementById('position').value.trim();
                const photoFile = document.getElementById('photo').files[0];
                const pdfFile = document.getElementById('pdf').files[0];
                
                if (!name) {
                    throw new Error('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢');
                }
                
                formData.append('name', name);
                if (position) {
                    formData.append('position', position);
                }
                if (photoFile) {
                    formData.append('photo', photoFile);
                }
                if (pdfFile) {
                    formData.append('pdf', pdfFile);
                }
                
                // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á API
                const response = await fetch('http://localhost:5470/api/speakers', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</h3>
                            <p><strong>‡∏ä‡∏∑‡πà‡∏≠:</strong> ${result.data.name}</p>
                            <p><strong>‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á:</strong> ${result.data.position || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}</p>
                            <p><strong>ID:</strong> ${result.data.id}</p>
                            <p><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${result.data.status}</p>
                        </div>
                    `;
                } else {

        });
        
        // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á
        document.getElementById('speakerForm').addEventListener('input', function() {
