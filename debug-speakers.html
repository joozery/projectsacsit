<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Speakers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .loading {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .speaker-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug Speakers Page</h1>
    <p>Testing speakers API and data flow</p>
    
    <div id="debug-results"></div>

    <script>
        async function debugSpeakers() {
            const resultsDiv = document.getElementById('debug-results');
            
            // Test 1: Simple API
            const test1 = document.createElement('div');
            test1.className = 'debug-section loading';
            test1.innerHTML = '<h3>üîÑ Test 1: Simple Speakers API...</h3>';
            resultsDiv.appendChild(test1);
            
            try {
                console.log('üöÄ Testing simple API...');
                const response = await fetch('/api/speakers', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Data received:', data);
                
                test1.className = 'debug-section success';
                test1.innerHTML = `
                    <h3>‚úÖ Simple API - Success!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Count:</strong> ${data.count || data.data?.length || 0} speakers</p>
                    <details>
                        <summary>View All Data</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
                
                // Display speakers
                if (data.data && data.data.length > 0) {
                    const speakersDiv = document.createElement('div');
                    speakersDiv.innerHTML = '<h4>üìã Speakers List:</h4>';
                    
                    data.data.forEach((speaker, index) => {
                        const speakerCard = document.createElement('div');
                        speakerCard.className = 'speaker-card';
                        speakerCard.innerHTML = `
                            <h5><strong>${index + 1}. ${speaker.name}</strong></h5>
                            <p><strong>Position:</strong> ${speaker.position || 'N/A'}</p>
                            <p><strong>Status:</strong> ${speaker.status || 'N/A'}</p>
                            <p><strong>Photo URL:</strong> ${speaker.photo_url ? 'Yes' : 'No'}</p>
                            <p><strong>PDF URL:</strong> ${speaker.pdf_url ? 'Yes' : 'No'}</p>
                        `;
                        speakersDiv.appendChild(speakerCard);
                    });
                    
                    test1.appendChild(speakersDiv);
                }
                
            } catch (error) {
                console.error('‚ùå Simple API Error:', error);
                test1.className = 'debug-section error';
                test1.innerHTML = `
                    <h3>‚ùå Simple API - Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <details>
                        <summary>View Error Details</summary>
                        <pre>${error.stack}</pre>
                    </details>
                `;
            }
            
            // Test 2: Check if speakers page is accessible
            const test2 = document.createElement('div');
            test2.className = 'debug-section loading';
            test2.innerHTML = '<h3>üîÑ Test 2: Check Speakers Page Route...</h3>';
            resultsDiv.appendChild(test2);
            
            try {
                const response = await fetch('/speakers', {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
                    }
                });
                
                console.log('üì° Speakers page status:', response.status);
                
                if (response.ok) {
                    test2.className = 'debug-section success';
                    test2.innerHTML = `
                        <h3>‚úÖ Speakers Page - Accessible!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                    `;
                } else {
                    test2.className = 'debug-section error';
                    test2.innerHTML = `
                        <h3>‚ùå Speakers Page - Error!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                test2.className = 'debug-section error';
                test2.innerHTML = `
                    <h3>‚ùå Speakers Page - Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
            
            // Test 3: Check console logs
            const test3 = document.createElement('div');
            test3.className = 'debug-section';
            test3.innerHTML = `
                <h3>üîç Debug Information</h3>
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Console Logs:</strong> Check browser console for detailed logs</p>
                <p><strong>Network Tab:</strong> Check Network tab in Developer Tools for API calls</p>
            `;
            resultsDiv.appendChild(test3);
        }
        
        // Run debug when page loads
        window.addEventListener('load', debugSpeakers);
    </script>
</body>
</html>
